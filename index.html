<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Login.css">

    <script>
        function validateForm() {
            var x = document.forms["Loginform"]["Username"].value;
            var y = document.forms["Loginform"]["Password"].value;
            if (x == "" || x == null) {
                alert("กรุณากรอก Username ด้วยครับ!! ");
                document.getElementById("Username").focus();
                return false;
            }
            if (y == "" || y == null) {
                alert("กรุณากรอก Password ด้วยครับ!! ");
                document.getElementById("Password").focus();
                return false;
            }
        } 
        
    </script>
</head>
<body>
    <form action="Login.php" method="POST" name="Loginform" onsubmit="return validateForm()" id="FormLogin">  
        <div class="container">
            <h1>Sing in</h1>                
            <input type="text" name="Username" placeholder="Username" class="label-input" id="Username"> <br>
            <input type="password" name="Password" placeholder="Password" class="label-input" id="Password"> <br>
            <input type="Submit"  class="boxsubmit" value="Login"></input><br><br>
            <h4>Not register ?<a href="register.html">Create an account !</a></h4>
        </div>    
    </form>
       
    
</body>
</html>
